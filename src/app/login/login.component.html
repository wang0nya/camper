<section class="hero">
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="brand text-center">Camper!</h1>
          <form #formData='ngForm' (ngSubmit)='onSubmit(formData)'>
            <div class="form-group">
              <label for="email" class="text-light">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required (ngModel)="email" name="email">
            </div>
            <div class="form-group">
              <label for="password" class="text-light">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required (ngModel)="password" name="password">
            </div>
            <button type="submit" class="btn btn-danger btn-block">Login</button>
            <button (click)="google()" class="btn btn-primary btn-block">Google Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
