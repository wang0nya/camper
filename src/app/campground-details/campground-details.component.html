<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let detail of details" class="detailsContainer">
        <div class="details">
          <img src="{{detail.imageurl}}" class="img-fluid" />
          <div class="info">
            <h5>{{detail.name}}</h5>
            <p>{{detail.description}}</p>
            <small>posted by {{detail.postedBy}}</small>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Reactions</h3>
    </div>
  </div>
</div>
