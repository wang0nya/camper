<h3>Create Camp</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label> <input type="text"
                                            class="form-control" id="name" required [(ngModel)]="camp.name"
                                            name="name">
    </div>

    <div class="form-group">
      <label for="imageurl">Image Url</label> <input type="text"
                                          class="form-control" id="imageurl" required [(ngModel)]="camp.imageurl"
                                          name="imageurl">
    </div>

    <div class="form-group">
      <label for="description">Desc</label> <input type="text"
                                          class="form-control" id="description" required [(ngModel)]="camp.description"
                                          name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCamp()">Add</button>
</div>
