<div class="container">

      <h3>Logged in as:</h3>
      <img src="{{this.photourl}}" alt="profile avatar" class="img-circle">

    <div class="col-md-6">
      <h3>Saved Campgrounds</h3>
    </div>
  </div>
</div>
